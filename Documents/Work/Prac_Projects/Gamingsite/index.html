<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GameSite</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="con">
                <img src="https://media.comicbook.com/2021/01/dragon-ball-super-manga-68-spoilers-vegeta-godly-destruction-pow-1253952.jpeg?auto=webp&width=1200&height=628&crop=1200:628,smart"><br>
                <label id="name">Vasanth Kumar</label><br>
                <label id="tag">Pro Member</label><br>
                <label class="cat">
                    <i class="fa-brands fa-twitch"></i>
                    Streams</label><br>
                <label class="cat">
                    <i class="fa-brands fa-steam"></i>
                    Games</label><br>
                <label class="cat">
                    <i class="fa-solid fa-book"></i>

                <label class="cat">
                    <i class="fa-solid fa-book"></i>
                    Library</label><br>

            </div>

            <div class="card">
                <label>Join Pro Free Games</label>
                <img src="gamecon.png">
            </div>

        
        </div>  
        <div class="main">
            <div>
                <h2>Active Games</h2>
                <div id="u"></div>
            </div>

            <div class="main-card">

                    <img src="https://sportshub.cbsistatic.com/i/2021/08/09/60abfee2-ff06-4075-a079-ad3a51f05024/assassins-creed-1265634.jpg" width="100px" height="100px" style="border-radius: 20px;">
                </div>
                <div class="game">  
                    <label class="gname">Assasian Creed Vallah</label><br>
                    <label class="version">Ps5 Version</label><br>
                    <div class="u1"></div>

                </div>
    
                <div class="per">
                    <label>60%</label>
                </div>
            </div>

            <br><br>
            <div class="main-card">

                </div>
                <div class="game">  
                    <label class="gname">Assasian Creed Vallah</label><br>

                </div>
                <div class="game">  
                    <label class="gname">Assasian Creed Vallah</label><br>
                    <label class="version">Ps5 Version</label><br>
                    <div class="u1"></div>

                </div>
    
                <div class="per">
                    <label>60%</label>
                </div>
            </div>


        </div>

    </div>
