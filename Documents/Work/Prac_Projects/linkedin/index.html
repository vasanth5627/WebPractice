<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linkedln</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src = "logo.png" width="100px" id="logo">
            <img src = "options.png" width="250px" class="options">
            <span id="join">Join now</span>
            <button id="signin">Sign in</button>
        </div>
        <div class="bdy">
            <div class="form">  
                <h2 id="head">Join the biggest Professional commmunity</h2>
                <form>
                    <input type="email" placeholder="Email" >
                    <input type="password" placeholder="Password (8+ characters)">
                    <p id="disc">By clicking Agree and Join, you agree to the Linkedin
                        <a href="#">User Agreement, Privacy policy</a> and <a href="#">Cookie Policy.</a>
                    </p>
                    <button id="join-btn">Agree and Join</button>

                </form>
                <p id = "foot">Already on Linkedln?<a href="#"> Sign in</a></p>
            </div>

            <div class="img">
                <img src="photo.png" width="500px"> 

            </div>
        </div>


        </div>
    </div>
</body>
</html>
