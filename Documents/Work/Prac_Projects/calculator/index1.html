<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <button class="op">C</button>
            <input type="text" id="answer" name="screen"><br>
            <div class="one">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">X</button>
            </div>
      

            <div class="two">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">/</button>
            </div>


            <div class="three">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
             </div>



            <button>.</button>
            <button>0</button>
            <button id="equal">=</button>
            <button class="op">-</button>
        </div>
    </div>
</body>
</html>
