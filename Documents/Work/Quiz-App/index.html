<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <div class="box" id="box-id">
            <h1 id="head">This is the Dummy Question</h1>
            <div class="row">
                <input class = "options" type="radio" value="a" id="option1" name="option">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class = "options"  type="radio" value="b" id="option2" name="option">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input  class = "options"  type="radio" value="c" id="option3" name="option">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class = "options"  type="radio" value="d" id="option4" name="option">
                <label for="option4">Option 4</label>
            </div>
            <button class="btn">
                Submit
            </button>
        </div>
        <div class="score"></div>
    </div>
</body>
</html>
