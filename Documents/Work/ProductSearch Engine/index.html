<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Product-Search</title>
</head>
<body>
  <section class="container">
    <form>
        <i class="fas fa-search"></i>
        <input type="text" id="search-item" placeholder="Search Prodcucts">
    </form>

    <div class="product-list">
        <div class="product">
            <img src="img/430.jpg" alt="t-shirt">
            <div class="p-details">
                <h2>T-Shirt for everyone</h2>
                <h3>Rs 500</h3>
            </div>
        </div>
        <div class="product">
            <img src="img/watch.jpg" alt="watch">
            <div class="p-details">
                <h2>Watch for everyone</h2>
                <h3>Rs 5000</h3>
            </div>
        </div>
        <div class="product">
            <img src="img/bag.jpeg" alt="bag">
            <div class="p-details">
                <h2>Bag for everyone</h2>
                <h3>Rs 700</h3>
            </div>
        </div>

        <div class="product">
            <img src="img/hoodie.jpg" alt="hoodie">
            <div class="p-details">
                <h2>Hoodie for everyone</h2>
                <h3>Rs 1700</h3>
            </div>
        </div>

        <div class="product">
            <img src="img/sneakers.jpg" alt="sneakers">
            <div class="p-details">
                <h2>Sneakers for everyone</h2>
                <h3>Rs 2700</h3>
            </div>
        </div>

        <div class="product">
            <img src="img/water-bottle.jpg" alt="water-bottle">
            <div class="p-details">
                <h2>Water-bottle for everyone</h2>
                <h3>Rs 900</h3>
            </div>
        </div>
        <div class="product">
            <img src="img/earphones.jpg" alt="earphones">
            <div class="p-details">
                <h2>Earphones for everyone</h2>
                <h3>Rs 2900</h3>
            </div>
        </div>

        <div class="product">
            <img src="img/cap.jpg" alt="cap">
            <div class="p-details">
                <h2>Cap for everyone</h2>
                <h3>Rs 1000</h3>
            </div>
        </div>

    </div>
  </section>
</body>
</html>
