<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <div class="ans">
               
        </div>
        <div class="btns">
            <div class="row">
                <button>*</button>
                <button>/</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="row">
                <button>C</button>
                <button>delete</button>
            </div>
            

        </div>
        <div class="error">
             
        </div>
    </div>
 
</body>
</html>
