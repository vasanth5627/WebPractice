<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex-Box</title>
</head>
<body>
    <!-- .container>.item-$*5.item (This will create a div class nameed container with 5 divs with as item-1 to item5)-->
    
    <div class="container">
        <div class="items-1 item">1</div>
        <div class="items-2 item">2</div>
        <div class="items-3 item">3</div>
        <div class="items-4 item">4</div>
        <div class="items-5 item">5</div>
    
    </div>
</body>
</html>
