<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="badge">
            CLOCKLY
        </div>
        <div class="clock">
            <span id="hr">02</span><span class="col" id="col1"> :</span>
            <span id="min">30</span><span class="col" id="col2"> :</span>
            <span id="sec">23</span>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
