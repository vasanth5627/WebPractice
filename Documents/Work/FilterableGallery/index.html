<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Filterable Gallery</title>
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="" class="btn" data-filter="all">All</a>
            <a href="" class="btn" data-filter="logo">Logo Design</a>
            <a href="" class="btn" data-filter="web">Web Design</a>
            <a href="" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="img/430.jpg" alt="">
            </div>
            <div class="store-item logo">
                <img src="img/bag.jpeg" alt="">
            </div>
            <div class="store-item mobile">
                <img src="img/cap.jpg" alt="">
            </div>

            <div class="store-item web">
                <img src="img/earphones.jpg" alt="">
            </div>
            <div class="store-item logo">
                <img src="img/hoodie.jpg" alt="">
            </div>
            <div class="store-item mobile">
                <img src="img/sneakers.jpg" alt="">
            </div>
            <div class="store-item web">
                <img src="img/watch.jpg" alt="">
            </div>
            <div class="store-item logo">
                <img src="img/water-bottle.jpg" alt="">
            </div>
            <div class="store-item mobile">
                <img src="img/cap.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
