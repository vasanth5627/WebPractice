<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
    <title>Quotes Page</title>
</head>
<body>
    <div class="header">
        <p class="glow">Quotes by Athena Gizem</p>
    </div>
    <div class="button" id="btn">
     <button onclick="shuffle()"><i class="fa fa-random"></i>  shuffle</button>
    </div>
    <div class="content">
        <div class="card">
            <button class="card cbtn"><blockquote><q id="one"> All we want is that one person to look our soul a little deeper,
                to love us a little harder,
                to make our heart a little warmer </q>
            </blockquote></button>
 
        </div>
        <div class="card">
            <button class="card cbtn"><blockquote><q id="two"> Eyes speak the words that lips can't </q>
            </blockquote></button>
   
        </div>
        <div class="card">
            <button class="card cbtn">
            <blockquote><q id="three"> If you don't have one with you,
                then be the ONE for you </q>
            </blockquote>
        </button>
        </div>
    </div>
    <div class="footer">
        <p><a href="https://instagram.com/athena_gizem22?igshid=YmMyMTA2M2Y=" target="_blank">Explore More on:  <i class="   fa-brands fa-square-instagram"></i></a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
